<div class="mb-8">
  <div class="flex flex-wrap gap-3">
    <!-- All Category -->
    <button (click)="categorySelect.emit('all')"
      [class]="selectedCategory() === 'all'
        ? 'px-5 py-2.5 rounded-xl text-sm font-semibold bg-purple-600 text-white shadow-lg shadow-purple-200 transition-all duration-200'
        : 'px-5 py-2.5 rounded-xl text-sm font-medium bg-white border border-gray-200 text-gray-700 hover:border-purple-300 hover:bg-purple-50 shadow-sm transition-all duration-200'">
      {{ 'user.all_categories' | translate }}
    </button>

    <!-- Dynamic Categories -->
    @for (cat of categories(); track cat) {
      <button (click)="categorySelect.emit(cat)"
        [class]="selectedCategory() === cat
          ? 'px-5 py-2.5 rounded-xl text-sm font-semibold bg-purple-600 text-white shadow-lg shadow-purple-200 transition-all duration-200'
          : 'px-5 py-2.5 rounded-xl text-sm font-medium bg-white border border-gray-200 text-gray-700 hover:border-purple-300 hover:bg-purple-50 shadow-sm transition-all duration-200 capitalize'">
        <span class="capitalize">{{ ("categories." + cat) | translate }}</span>
      </button>
    }
  </div>
</div>
