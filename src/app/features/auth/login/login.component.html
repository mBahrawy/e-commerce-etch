<div class="min-h-screen flex items-center justify-center bg-purple-600 p-4">
  <!-- Login Card -->
  <div class="relative w-full max-w-md">
    <div class="bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl p-8 space-y-8 border border-purple-50">
      <!-- Header -->
      <div class="text-center space-y-3">
        <div class="mx-auto w-16 h-16 rounded-2xl bg-purple-600 flex items-center justify-center shadow-lg shadow-purple-300">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900">{{ 'login.title' | translate }}</h1>
        <p class="text-gray-500 text-sm">{{ 'login.subtitle' | translate }}</p>
      </div>

      <!-- Language Toggle -->
      <div class="flex justify-center">
        <button (click)="toggleLang()"
          class="px-4 py-1.5 rounded-full bg-gray-100 hover:bg-gray-200 text-sm font-medium text-gray-600 transition-all duration-200">
          {{ languageService.currentLang() === 'en' ? 'Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©' : 'English' }}
        </button>
      </div>

      <!-- Error Message -->
      @if (errorMessage()) {
        <div class="p-3 rounded-lg bg-red-50 border border-red-200 text-red-600 text-sm font-medium text-center animate-shake">
          {{ errorMessage() }}
        </div>
      }

      <!-- Form -->
      <form (ngSubmit)="onLogin()" class="space-y-5">
        <!-- Username -->
        <div class="space-y-1.5">
          <label class="block text-sm font-medium text-gray-700">{{ 'login.username' | translate }}</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
            </div>
            <input type="text" [(ngModel)]="username" name="username" required
              class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition-all duration-200 text-gray-900 placeholder-gray-400"
              [placeholder]="'login.username_placeholder' | translate" />
          </div>
        </div>

        <!-- Password -->
        <div class="space-y-1.5">
          <label class="block text-sm font-medium text-gray-700">{{ 'login.password' | translate }}</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <input type="password" [(ngModel)]="password" name="password" required
              class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition-all duration-200 text-gray-900 placeholder-gray-400"
              [placeholder]="'login.password_placeholder' | translate" />
          </div>
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full py-3 px-6 rounded-xl bg-purple-600 hover:bg-purple-700 text-white font-semibold shadow-lg shadow-purple-300 transition-all duration-200">
          {{ 'login.submit' | translate }}
        </button>
      </form>

      <!-- Demo Credentials -->
      <div class="border-t border-gray-100 pt-5">
        <p class="text-xs text-gray-400 text-center mb-3">{{ 'login.demo_credentials' | translate }}</p>
        <div class="grid grid-cols-2 gap-3">
          <button (click)="fillCredentials('user')"
            class="py-2 px-3 rounded-lg bg-purple-50 hover:bg-purple-100 text-purple-700 text-xs font-medium transition-all duration-200 border border-purple-100">
            ğŸ‘¤ User / user
          </button>
          <button (click)="fillCredentials('admin')"
            class="py-2 px-3 rounded-lg bg-red-50 hover:bg-red-100 text-red-700 text-xs font-medium transition-all duration-200 border border-red-100">
            ğŸ›¡ï¸ Admin / admin
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
