@if (loadingService.isLoading()) {
  <div @fadeAnimation class="fixed inset-0 z-[100] flex items-center justify-center bg-white/60 backdrop-blur-sm">
    <div class="flex flex-col items-center gap-4">
      <div class="relative">
        <div class="w-16 h-16 rounded-full border-4 border-purple-100 animate-spin border-t-purple-600"></div>
        <div class="absolute inset-0 w-16 h-16 rounded-full border-4 border-transparent animate-spin border-b-red-600" style="animation-direction: reverse; animation-duration: 1.5s;"></div>
      </div>
      <p class="text-sm font-medium text-gray-500 animate-pulse">{{ 'common.loading' | translate }}</p>
    </div>
  </div>
}
