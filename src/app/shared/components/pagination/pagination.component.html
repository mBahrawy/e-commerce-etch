<div class="flex items-center justify-center gap-2 py-4">
  <!-- Previous -->
  <button
    (click)="onPageChange(currentPage() - 1)"
    [disabled]="currentPage() === 1"
    class="px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200 disabled:opacity-40 disabled:cursor-not-allowed bg-white border border-gray-200 hover:bg-gray-50 hover:border-gray-300 shadow-sm">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
    </svg>
  </button>

  <!-- Page Numbers -->
  @for (page of visiblePages(); track page) {
    @if (page === -1) {
      <span class="px-2 text-gray-400">...</span>
    } @else {
      <button
        (click)="onPageChange(page)"
        [class]="page === currentPage()
          ? 'px-3.5 py-2 rounded-lg text-sm font-semibold bg-purple-600 text-white shadow-md shadow-purple-200 transition-all duration-200'
          : 'px-3.5 py-2 rounded-lg text-sm font-medium bg-white border border-gray-200 hover:bg-gray-50 hover:border-gray-300 text-gray-700 transition-all duration-200 shadow-sm'">
        {{ page }}
      </button>
    }
  }

  <!-- Next -->
  <button
    (click)="onPageChange(currentPage() + 1)"
    [disabled]="currentPage() === totalPages()"
    class="px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200 disabled:opacity-40 disabled:cursor-not-allowed bg-white border border-gray-200 hover:bg-gray-50 hover:border-gray-300 shadow-sm">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
    </svg>
  </button>
</div>
