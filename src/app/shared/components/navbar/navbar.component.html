<nav class="bg-white/80 backdrop-blur-lg border-b border-gray-200/50 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-xl bg-purple-600 flex items-center justify-center shadow-lg shadow-purple-200">
          <span class="icon-shopping-cart text-white"></span>
        </div>
        <span class="text-xl font-bold text-purple-600">
          E-Store
        </span>
      </div>

      <!-- Actions -->
      <div class="flex items-center gap-3 relative">

        <!-- Cart -->
        <button (click)="goToCart()"
          class="w-full rounded-md text-left px-4 py-3 text-sm text-gray-700 hover:bg-purple-50 hover:text-purple-700 transition-colors flex items-center justify-between">
          <div class="flex items-center gap-2">
            <span class="icon-shopping-cart"></span>
            {{ 'navbar.cart' | translate }}
          </div>
          @if (cartService.cartItemCount() > 0) {
          <span
            class="bg-red-500 relative -top-[8px] text-white text-[10px] font-bold px-2 py-0.5 rounded-full inline-block">
            {{ cartService.cartItemCount() }}
          </span>
          }
        </button>


        <!-- User Dropdown Toggle -->
        <button (click)="toggleMenu($event)"
          class="flex items-center justify-center w-10 px-3 h-10 rounded-full bg-purple-100 hover:bg-purple-200 text-purple-700 transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
          <span class="icon-user text-lg"></span>
        </button>

        <!-- Dropdown Menu -->
        @if (isMenuOpen()) {
        <div
          class="absolute top-12 ltr:right-0 rtl:left-0 w-56 bg-white rounded-xl shadow-xl border border-gray-100 py-2 animate-in fade-in slide-in-from-top-2 duration-200 z-50 origin-top-right">
          <!-- User Info (Email/Username) -->
          <div class="px-4 py-3 border-b border-gray-100">
            <p class="text-sm font-medium text-gray-900 truncate">
              {{ authService.currentUser()?.username }}
            </p>
            <p class="text-xs text-gray-500 capitalize">
              {{ 'common.' + authService.currentUser()?.role | translate }}
            </p>
          </div>

          <div class="py-1">


            <!-- Language Toggle -->
            <button (click)="toggleLanguage()"
              class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-purple-50 hover:text-purple-700 transition-colors flex items-center gap-2">
              <span class="icon-globe"></span>
              {{ 'navbar.language' | translate }}
            </button>
          </div>

          <div class="border-t border-gray-100 py-1">
            <!-- Logout -->
            <button (click)="logout()"
              class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors flex items-center gap-2">
              <span class="icon-log-out"></span>
              {{ 'navbar.logout' | translate }}
            </button>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</nav>
