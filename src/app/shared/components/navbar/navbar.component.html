<nav class="bg-white/80 backdrop-blur-lg border-b border-gray-200/50 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-xl bg-purple-600 flex items-center justify-center shadow-lg shadow-purple-200">
         <span class="icon-shopping-cart text-white"></span>
        </div>
        <span class="text-xl font-bold text-purple-600">
          E-Store
        </span>
      </div>

      <!-- Actions -->
      <div class="flex items-center gap-3">
        <!-- Language Toggle -->
        <button (click)="toggleLanguage()"
          class="px-3 py-1.5 rounded-lg bg-gray-100 hover:bg-gray-200 text-sm font-medium transition-all duration-200 hover:shadow-sm">
          {{ languageService.currentLang() === 'en' ? 'العربية' : 'English' }}
        </button>

        <!-- User Info -->
        <div class="hidden sm:flex items-center gap-2 px-3 py-1.5 rounded-lg bg-purple-50 text-purple-700">
        <span class="icon-user"></span>
          <span class="text-sm font-medium capitalize">{{ authService.currentUser()?.username }}</span>
        </div>

        <!-- Logout -->
        <button (click)="logout()"
          class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white text-sm font-medium transition-all duration-200 shadow-sm hover:shadow-md">
          {{ 'navbar.logout' | translate }}
        </button>
      </div>
    </div>
  </div>
</nav>
